apiVersion: apps/v1
kind: Deployment
metadata:
  name: acgrpc
  namespace: ac
spec:
  selector:
    matchLabels:
      app: acgrpc
  replicas: 1
  template:
    metadata:
      labels:
        app: acgrpc
    spec:
      containers:
      - name: acgrpc
        image: registry.gitlab.com/target-digital-transformation/devops/tespkg/access-control:4.0.0
        command: 
         - /usr/local/bin/ac-serve 
         - serve 
         - -c
         - /usr/local/config/config.yaml
         - grpc
         - --verbose
        ports:
        - containerPort: 7001
        volumeMounts:
        - name: ac-config
          mountPath: /usr/local/config/config.yaml
          subPath: config.yaml
        livenessProbe:
          exec:
            command: 
            - /usr/local/bin/grpc_health_probe
            - -addr=:7001
          initialDelaySeconds: 30
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          exec:
            command: 
            - /usr/local/bin/grpc_health_probe
            - -addr=:7001
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
      volumes:
        - name: ac-config
          configMap:
            name: ac-config
      imagePullSecrets:
      - name: registry.gitlab.com
