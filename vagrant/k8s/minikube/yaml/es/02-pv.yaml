apiVersion: v1
kind: PersistentVolume
metadata:
  name: es-pv
  namespace: es
  labels:
    type: local
spec:
  storageClassName: local-es-storage
  capacity:
    storage: 500M
  # volumeMode field requires BlockVolume Alpha feature gate to be enabled.
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  hostPath:
    path: /data/es

