apiVersion: apps/v1
kind: Deployment
metadata:
  name: dmzdex
  namespace: sso
spec:
  selector:
    matchLabels:
      app: dmzdex
  replicas: 1
  template:
    metadata:
      labels:
        app: dmzdex
    spec:
      containers:
      - name: dmzdex
        image: registry.gitlab.com/target-digital-transformation/sso/master:6166cf2c
        command: 
         - dex
         - serve 
         - /usr/local/config/config.yaml
        ports:
        - containerPort: 5556
        - containerPort: 5557
        volumeMounts:
        - name: dmzsso-config
          mountPath: /usr/local/config/config.yaml
          subPath: config.yaml
        - name: sso-private-key
          mountPath: /usr/local/config/private.pem
          subPath: private.pem
      volumes:
        - name: dmzsso-config
          configMap:
            name: dmzsso-config
        - name: sso-private-key
          configMap:
            name: sso-private-key
      imagePullSecrets:
      - name: registry.gitlab.com
